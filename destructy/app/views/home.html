{% extends 'templates/layout.html' %}

{% block container %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {% if success %}
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Success</strong> your message has been delivered.
    </div>
    {% endif %}
    <div class="panel panel-default">
      <div class="panel-body">
        <form action="{{ path_for('send') }}" method="post" autocomplete="off">
          <div class="form-group">
            <label for="email">Send to</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="someone@domain.com" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10" cols="30" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
